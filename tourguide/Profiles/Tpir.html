<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
	<title>Create Tpip</title>
  </head>
     
  <body>
    <fieldset style = "width:200px">
	<legend align = "center">Create trip form</legend>
    <form>
	  <table>
	  <tr>
	    <td>
		 <label for = "name">Full name</label><br>
		 <input type = "text" name = "Fname" id= "name" placeholder = "Full Name" maxlength = "20" required>
		</td>
	  </tr>
	  <tr>

	  </td>
	  </tr>
	  <tr>
	    <td>
		  <label for = "tele">Phone number</label><br>
		  <input type = "tel" id = "tele" name = "tele" pattern = ""required>
		</td>
	  </tr>
	  <tr>
	    <td>
		  <label for = "mail">Email</label><br>
		  <input type = "email" id = "mail" name = "E-mail" placeholder = "Username@gmail.com" required>
		</td>
	  </tr>
	  <tr>
	  <td>
	  <label for = "Date">From date</label>
	  </td>
	  <td>
	  <label for = "Date">to date</label> 
	  </td>
	  </tr>
	  <tr>
	  <td>
	  <input type = "date" id = "Date" name = "Date" required>
	  </td>
	  <td>
	  <input type = "date" id = "Date" name = "Date" required>
	  </td>
	  </tr>
	  
	  </table>
	</form>
	</fieldset>
	
  </body>
</html>
